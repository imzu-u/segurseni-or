<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Amigos - SegurSenior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 600px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 24px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            animation: slideUp 0.3s ease;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: #f0f5fa;
            color: #1a1a1a;
            border-bottom-left-radius: 4px;
        }

        .message-user {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message.sent .message-user {
            text-align: right;
            color: #999;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            gap: 16px;
        }

        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            text-align: center;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 2px solid #f0f5fa;
            display: flex;
            gap: 8px;
            background: white;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .users-online {
            padding: 12px 16px;
            background: #f9fafb;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f0f5fa;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="btn-back" onclick="goBack()">‚Üê</button>
            <h1>üí¨ Sala de Amigos</h1>
            <div style="width: 40px;"></div>
        </header>

        <div class="users-online">üë• <span id="usersCount">1</span> persona(s) en l√≠nea</div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-state-icon">üí≠</div>
                <div class="empty-state-text">S√© el primero en escribir un mensaje</div>
            </div>
        </div>

        <div class="chat-input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Escribe tu mensaje..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="btn-send" onclick="sendMessage()">üì§</button>
        </div>
    </div>

    <script>
        let currentUser = '';
        let messages = [];

        function initChat() {
            currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            loadMessages();
            displayMessages();
            updateUsersCount();
            
            // Actualizar cada 2 segundos para simular tiempo real
            setInterval(() => {
                loadMessages();
                displayMessages();
            }, 2000);

            // Enfocar el input
            document.getElementById('messageInput').focus();
        }

        function loadMessages() {
            const stored = localStorage.getItem('chatMessages');
            messages = stored ? JSON.parse(stored) : [];
        }

        function saveMessages() {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const users = JSON.parse(localStorage.getItem('users'));
            const userName = users[currentUser].name || currentUser;

            const message = {
                id: Date.now(),
                user: currentUser,
                userName: userName,
                text: text,
                timestamp: new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })
            };

            messages.push(message);
            saveMessages();
            input.value = '';
            displayMessages();
            
            // Scroll al final
            setTimeout(() => {
                const chatDiv = document.getElementById('chatMessages');
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }, 100);
        }

        function displayMessages() {
            const chatDiv = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí≠</div>
                        <div class="empty-state-text">S√© el primero en escribir un mensaje</div>
                    </div>
                `;
                return;
            }

            chatDiv.innerHTML = messages.map(msg => {
                const isSent = msg.user === currentUser;
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div>
                            ${!isSent ? `<div class="message-user">${msg.userName}</div>` : ''}
                            <div class="message-bubble">
                                ${escapeHtml(msg.text)}
                            </div>
                            <div style="font-size: 11px; color: #999; margin-top: 4px; ${isSent ? 'text-align: right;' : ''}">${msg.timestamp}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll al final
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function updateUsersCount() {
            // Simulamos que hay usuarios activos
            const simulatedUsers = Math.floor(Math.random() * 5) + 1;
            document.getElementById('usersCount').textContent = simulatedUsers;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inicializar cuando carga la p√°gina
        window.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
